<app-add-task (someFunction) = "onSubmity($event)" ></app-add-task>
    <div *ngFor="let task of tasks" class="task">
        <h3>{{task.name}}   <fa-icon [ngStyle]="{'color' : 'red'}" [icon] = 'faTimes' 
            (click) = "onDelete(task.id)" ></fa-icon></h3>
        <p>{{task.day}}</p>
    </div>
